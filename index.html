<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LiveIn | 周末拍卖夜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                500: '#FF5500', // Fresh Vibrant Orange
                600: '#E04800',
              },
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                700: '#374151',
                800: '#1F2937',
                850: '#172033', // Custom dark shade
                900: '#111827',
                950: '#030712', // Deepest black
              }
            },
            boxShadow: {
              'dribbble': '0 20px 40px -15px rgba(0, 0, 0, 0.5)',
              'dribbble-hover': '0 25px 50px -12px rgba(0, 0, 0, 0.6)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glow': '0 0 20px rgba(255, 85, 0, 0.15)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', 'Noto Sans SC', sans-serif;
        background-color: #111827; /* Dark BG */
        color: #F9FAFB;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for mobile feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
